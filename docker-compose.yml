version: "3.9"
services:
  visitor-bot:
    image: "y2kot/studentvisitorbot:1.8.3"
    volumes:
      - ./data:/data
    deploy:
      restart_policy:
        condition: on-failure
        window: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "5mb"
        max-file: "5"

  syndicate-bot:
    image: "y2kot/studentsyndicatebot:1.1"
    volumes:
      - ./data:/data
    deploy:
      restart_policy:
        condition: on-failure
        window: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "5mb"
        max-file: "5"

